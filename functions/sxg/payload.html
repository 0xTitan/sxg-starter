<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple HTML Page</h1>
    </header>
    <main>
        <p>This is a basic example of an HTML page with a header, main content, and a footer.</p>
        <p>Feel free to edit and customize it to your needs!</p>
    </main>
    <footer>
        <p>&copy; 2024 Simple HTML Page. All rights reserved.</p>
    </footer>
</body>
</html>
